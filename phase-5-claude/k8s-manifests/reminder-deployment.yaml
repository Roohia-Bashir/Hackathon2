---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reminder-service
  labels:
    app: reminder-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reminder-service
  template:
    metadata:
      labels:
        app: reminder-service
    spec:
      containers:
      - name: reminder-service
        image: taskflow-reminder:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8003
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "taskflow-redpanda.default.svc.cluster.local:9092"
        - name: KAFKA_GROUP_ID
          value: "reminder-service"
        - name: BACKEND_URL
          value: "http://backend-service:8000"
        - name: INTERNAL_SECRET
          value: "internal-service-secret-2026"
        - name: CHECK_INTERVAL_MINUTES
          value: "1"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: reminder-service
  labels:
    app: reminder-service
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: reminder-service